<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Contact</title>
<!-- -----Bootstrap------------ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
	<div id="cre">
		<h1>Edit Contact</h1>
		<a href="/all-contacts" class="btn btn-outline-primary btn-md" style="margin-top:10px;margin-bottom:10px;">Go Back</a>
		
	 <form id="form"> 
<!-- 		<form action="#" th:action="@{/contact/edit}" th:object="${id}"
				method="post"  enctype="multipart/form-data"> -->
				<input type="hidden" name="id" id="id" th:value="${id}">
			<div class="form-group">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" name="name" th:value="${name}" required="required">
				<p id="error_name" style="color:red"></p>
			</div>
			<div class="form-group">
				<label for="address" class="form-label">Address</label> 
				<input type="text" class="form-control" id="address" name="address" th:value="${address}" required="required">
				<p id="error_address" style="color:red"></p>
			</div>
		<div class="form-group">
				<input type="file" id="image" name="image" required="required">
				<p id="error_file" style="color:red"></p>
				
					<img  id="showImage" th:src="@{${'/contact/display/'+id}}" alt=""
					style="width: 300px; height: 200px; margin-top: 20px;">
			</div> 
			<div class="form-group">
				<input type="button" id="submitEdit" class="btn btn-primary form-control" value="Submit">
			</div>
		</form>
		<div id="success" class="text-center" style="color:green;font-size:26px"></div>
		<div id="error" class="text-center" style="color:red;"></div>
		</div>
		
	</div>
  <script src="/js/edit-contact-form.js"></script>  
    <script src="/js/change-image.js"></script>
</body>
</html>
