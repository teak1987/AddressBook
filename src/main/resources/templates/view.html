<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Details</title>
  <!-- --------Bootstrap ------------>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top:30px;">
			<div class="col-lg-5">
			    <h1>Contact details</h1>
				<h2>Name: <span th:text="${name}"></span></h2>
				<h2>Address: <span th:text="${address}"></span></h2>
		<!-- 		<h2>Created at: <span th:text="${createDate}"></span></h2> -->
			</div>
			<div class="col-lg-7">
				<img th:src="@{${'/contact/display/'+id}}" alt=""
					style="width: 600px; height: 400px; margin-top: 20px; margin-left: 21%;">
			</div>
			<a href="/all-contacts" class="btn btn-outline-primary btn-md">Go Back</a>
		</div>
	</div>
</body>
</html>
